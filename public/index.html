<body class="min-h-screen">
  <main class="min-h-screen">
    <div class="w-screen min-h-screen inline-flex flex-col items-center justify-center bg-gray-500 bg-opacity-75">
      <div
        class="flex flex-col items-center justify-center bg-white shadow rounded-lg monitors:w-6/12 phone:w-10/12">
        <div class="inline-flex space-x-4 items-start justify-start px-6 pt-6 pb-4 h-full w-full">
          <div class="flex items-center justify-center w-10 h-10 p-2 bg-red-100 rounded-full">
            <img class="flex-1 h-full rounded-lg" src="https://via.placeholder.com/24x24" />
          </div>
          <div class="inline-flex flex-col space-y-2 items-start justify-start h-full">
            <p class="text-lg sm:text-base font-medium leading-normal text-gray-900">Deactivate account</p>
            <p class="text-sm sm:text-xs leading-tight text-gray-500">All of your data will be permanently removed from
              our servers forever.
              <br>Are you sure you want to deactivate your account?
            </p>
          </div>
        </div>
        <div class="inline-flex phone:flex phone:flex-col space-x-3 phone:space-y-3 items-center justify-end px-6 py-3
          bg-gray-50 w-full">
          <div
            class="flex phone:inline-flex phone:w-full items-center justify-center px-4 py-2 bg-white shadow border rounded-md border-gray-300">
            <button class="text-sm sm:text-xs font-medium leading-tight text-gray-700">Cancel</button>
          </div>
          <div
            class="flex phone:inline-flex phone:w-full items-center justify-center px-4 py-2 bg-red-600 shadow rounded-md">
            <button class="text-sm sm:text-xs font-medium leading-tight text-white">Deactivate</button>
          </div>
        </div>
